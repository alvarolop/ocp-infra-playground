apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: $VM_NAME
  annotations:
    description: "VM $VM_NAME"
  labels:
    app: $VM_NAME
    os.template.kubevirt.io/fedora36: 'true'
  namespace: $VM_PROJECT
spec:
  running: true
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: fedora36
        vm.kubevirt.io/workload: server
      labels:
        kubevirt.io/domain: $VM_NAME
        kubevirt.io/size: small
    spec:
      accessCredentials:
      - sshPublicKey:
          source:
            secret:
              secretName: alvaro-pub-key 
          propagationMethod:
            configDrive: {}
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
            - disk:
                bus: virtio
              name: rootdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - masquerade: {}
              model: virtio
              name: default
          networkInterfaceMultiqueue: true
          rng: {}
        features:
          acpi: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi: {}
        machine:
          type: q35
        resources:
          requests:
            memory: 2Gi
      hostname: example
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 180
      volumes:
        - name: rootdisk
          containerDisk:
            image: 'quay.io/containerdisks/fedora:36'
        # - cloudInitNoCloud:
        #     userData: |-
        #       #cloud-config
        #       user: fedora
        #       password: fedora
        #       chpasswd: { expire: False }
        #   name: cloudinitdisk
        - cloudInitConfigDrive:
            userData: |-
              #cloud-config
              user: fedora
              chpasswd: { expire: False }
          name: cloudinitdisk
